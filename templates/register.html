{% extends "base.html" %}

{% block title %}Register - AI Toolkit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-danger mb-3"></i>
                    <h2 class="h4">Create Account</h2>
                    <p class="text-muted">Join thousands of small business owners</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Password must be at least 8 characters long.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" target="_blank" class="text-danger">Terms of Service</a>
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Create Account</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-danger">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Override Bootstrap colors for this page */
.btn-danger {
    background: linear-gradient(135deg, #d01110 0%, #b00e0f 100%);
    border-color: #d01110;
    box-shadow: 0 4px 15px rgba(208, 17, 16, 0.3);
}

.btn-danger:hover {
    background: linear-gradient(135deg, #b00e0f 0%, #8b0a0b 100%);
    border-color: #b00e0f;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(208, 17, 16, 0.4);
}

.form-control:focus {
    border-color: #d01110;
    box-shadow: 0 0 0 0.2rem rgba(208, 17, 16, 0.25);
}

.text-danger {
    color: #d01110 !important;
}

.card {
    background-color: #ffffff;
    border: 1px solid #ebe8e0;
}

body {
    background-color: #ebe8e0;
}
</style>
{% endblock %}
