{% extends "base.html" %}

{% block title %}Website Builder - AI Toolkit{% endblock %}

{% block content %}
<style>
  /* Ensure preview card and iframe fill available space */
  .col-md-8 { display: flex; flex-direction: column; }
  .card.preview-card { flex: 1; display: flex; flex-direction: column; }
  .card.preview-card .card-body { flex: 1; display: flex; padding: 0; min-height: 0; }
  #websitePreview { flex: 1; display: flex; position: relative; overflow: hidden; min-height: 0; }
  #websitePreview iframe { flex: 1; border: none; width: 100%; height: 100%; min-height: 0; }
</style>

<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-globe text-primary me-2"></i>Website Builder</h2>
                <p class="text-muted">Create professional websites with AI-generated content</p>
            </div>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>

<div class="row" style="height: calc(100vh - 140px);">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Website Configuration</h5>
            </div>
            <div class="card-body">
                <form id="websiteForm">
                    <div class="mb-3">
                        <label for="websiteType" class="form-label">Website Type</label>
                        <select class="form-select" id="websiteType" required>
                            <option value="">Select type</option>
                            <option value="business">Business Landing Page</option>
                            <option value="portfolio">Portfolio</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="blog">Blog</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="services">Services</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="businessName" class="form-label">Business Name</label>
                        <input type="text" class="form-control" id="businessName" required>
                    </div>
                    <div class="mb-3">
                        <label for="businessDescription" class="form-label">Business Description</label>
                        <textarea class="form-control" id="businessDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="keyServices" class="form-label">Key Services/Products</label>
                        <input type="text" class="form-control" id="keyServices">
                    </div>
                    <div class="mb-3">
                        <label for="targetAudience" class="form-label">Target Audience</label>
                        <input type="text" class="form-control" id="targetAudience">
                    </div>
                    <div class="mb-3">
                        <label for="colorScheme" class="form-label">Color Scheme</label>
                        <select class="form-select" id="colorScheme">
                            <option value="professional">Professional</option>
                            <option value="modern">Modern</option>
                            <option value="warm">Warm</option>
                            <option value="nature">Nature</option>
                            <option value="creative">Creative</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <i class="fas fa-magic me-1"></i>Generate Website
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card preview-card">
            <div class="card-header">
                <h5 class="mb-0">Website Preview</h5>
            </div>
            <div class="card-body">
                <div id="websitePreview" class="border rounded">
                    <!-- Generated site will render inside iframe here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('websiteForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const generateBtn = document.getElementById('generateBtn');
    generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Generating...';
    generateBtn.disabled = true;

    const formData = {
        websiteType: document.getElementById('websiteType').value,
        businessName: document.getElementById('businessName').value,
        businessDescription: document.getElementById('businessDescription').value,
        keyServices: document.getElementById('keyServices').value,
        targetAudience: document.getElementById('targetAudience').value,
        colorScheme: document.getElementById('colorScheme').value
    };

    try {
        const res = await fetch('/api/generate-website', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const result = await res.json();
        
        if (result.error) {
            alert('Error: ' + result.error);
            return;
        }
        
        let html = result.html || '';

        // Strip possible code fencing markers like ```html``` or '''html''' and surrounding quotes
        html = html.replace(/^[`'"]{3,}\s*html\s*/i, '').replace(/[`'"]{3,}$/i, '').replace(/^["']|["']$/g, '');

        const preview = document.getElementById('websitePreview');
        preview.innerHTML = '';
        
        if (result.website_id) {
            // Show success message with website link
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success mb-3';
            successDiv.innerHTML = `
                <h5><i class="fas fa-check-circle me-2"></i>Website Generated Successfully!</h5>
                <p class="mb-2">Your website has been saved and is accessible at:</p>
                <p><strong>Website ID:</strong> ${result.website_id}</p>
                <p><strong>Direct Link:</strong> <a href="/website/id/${result.website_id}" target="_blank">
                    ${window.location.origin}/website/id/${result.website_id}
                </a></p>
                <small class="text-muted">You can deploy this website with a custom keyword from your profile page.</small>
            `;
            preview.appendChild(successDiv);
        }
        
        const iframe = document.createElement('iframe');
        iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms');
        iframe.srcdoc = html;
        iframe.style.cssText = 'width: 100%; height: 500px; border: 1px solid #ddd; border-radius: 4px;';
        preview.appendChild(iframe);
        
    } catch (err) {
        alert('Failed to generate website. Please try again.');
        console.error(err);
    } finally {
        generateBtn.innerHTML = '<i class="fas fa-magic me-1"></i>Generate Website';
        generateBtn.disabled = false;
    }
});
</script>
<script src="{{ url_for('static', filename='js/speech_integration.js') }}"></script>
<script src="{{ url_for('static', filename='js/enhanced_form_integration.js') }}"></script>
{% endblock %}
